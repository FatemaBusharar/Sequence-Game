<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players Setup</title>
  <link rel="stylesheet" href="../CSS/setUp.css">
  <script defer src="../JAVA/setUp.js"></script>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Sequence Game</h1>
            <p>Think ahead. Block smart. Build your sequence.</p>
        </div>
    </header>
    
    <main class="wrapper">
        <section class="section-title">
            <h2>Getting Started And Add Players</h2>
            <p>play and master the Sequence board</p>
        </section>

        <div id="players-container">
            <div class="player-input">
                <label> Enter Your NickNames :</label>
                <input type="text" placeholder="Player Name 1">
            </div>

            <div class="player-input">
                <input type="text" placeholder="Player Name 2">
            </div>

        </div>
        <button id="add-player">add another Players</button>
        <button id="start-game">Start Game</button>
        <div class="error" id="error-msg"></div>
        <div id="teams-display"></div>

    </main>

</body>
</html>
